<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見てる</title>
  <style>
    body {
      background: #111;
      color: #eee;
      text-align: center;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
    }
    .eye {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: inline-block;
      margin: 40px;
      position: relative;
    }
    .pupil {
      width: 25px;
      height: 25px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 28px;
      left: 28px;
    }
    #msg {
      margin-top: 40px;
      opacity: 0;
      transition: 1s;
    }
  </style>
</head>
<body>

  <h1>……</h1>

  <div class="eye"><div class="pupil"></div></div>
  <div class="eye"><div class="pupil"></div></div>

  <div id="msg">ずっと、みてるよ</div>

  <script>
    const pupils = document.querySelectorAll(".pupil");
    let timer;

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;

      pupils.forEach(pupil => {
        const rect = pupil.parentElement.getBoundingClientRect();
        const dx = x - (rect.left + rect.width / 2);
        const dy = y - (rect.top + rect.height / 2);
        const angle = Math.atan2(dy, dx);
        const r = 15;

        pupil.style.left = 28 + Math.cos(angle) * r + "px";
        pupil.style.top  = 28 + Math.sin(angle) * r + "px";
      });

      document.getElementById("msg").style.opacity = 0;
      clearTimeout(timer);

      timer = setTimeout(() => {
        document.getElementById("msg").style.opacity = 1;
      }, 2000);
    });
  </script>

</body>
</html>
