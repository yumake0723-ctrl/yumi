<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オリンピック会場ライブカメラ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>オリンピック会場 ライブカメラ</h1>

  <select id="venue">
    <option value="">ライブカメラを選択</option>
    <option value="berlin_olymp">ベルリン オリンピアシュタディオン</option>
    <option value="tokyo_bay">東京湾エリア ライブカメラ（湾岸景観）</option>
    <!-- 追加のライブカメラがあればここに増やせます -->
  </select>

  <button onclick="showCamera()">表示</button>

  <div id="cameraView"></div>

  <script>
    function showCamera() {
      const v = document.getElementById("venue").value;
      const container = document.getElementById("cameraView");
      container.innerHTML = ""; // リセット

      let iframeSrc = "";
      if (v === "berlin_olymp") {
        iframeSrc = "https://webcamera24.com/ja/camera/germany/olympic-stadium-cam/"; 
      } else if (v === "tokyo_bay") {
        iframeSrc = "https://www.youtube.com/embed/huFSMdWCRnI"; 
      }

      if (iframeSrc) {
        container.innerHTML = `<iframe src="${iframeSrc}" allowfullscreen></iframe>`;
      } else {
        container.innerHTML = "選択されたライブカメラはありません。";
      }
    }
  </script>

</body>
</html>
