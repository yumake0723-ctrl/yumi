<!DOCTYPE html>
<html>
<head>
  <title>マップテスト</title>
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h2>マップ表示テスト</h2>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    function initMap() {
      const center = { lat: 33.5597, lng: 133.5311 }; // 高知県中心
      new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: center
      });
    }
    initMap();
  </script>
</body>
</html>
